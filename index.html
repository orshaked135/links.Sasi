<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SasiVeTheBoiz | Official Links</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap');

    body {
      font-family: 'Heebo', sans-serif;
      background:
        radial-gradient(circle at 100% 100%, rgba(34,197,94,0.2) 0%, rgba(34,197,94,0) 25%),
        radial-gradient(circle at 0% 100%, rgba(6, 182, 212, 0.25) 0%, rgba(6, 182, 212, 0) 25%),
        radial-gradient(circle at top, #1a202a, #01030d 80%);
      background-color: #01030d;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    #spotlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(99,102,241,0.05) 0%, rgba(99,102,241,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 1;
      display: none;
    }

    #profile-image {
      transition: all 0.4s ease;
    }

    #profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(59, 130, 246, 0.8);
      border-color: rgba(59, 130, 246, 0.6);
    }

    .card {
      background: linear-gradient(145deg, #0c1426, #01030d);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: all .25s ease;
      position: relative;
      z-index: 2;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.01);
    }

    .card-star:hover {
      box-shadow: 0 0 25px rgba(250, 204, 21, 0.5), 0 20px 50px rgba(0,0,0,.8);
      border-color: rgba(250, 204, 21, 0.4);
    }

    .card-kick:hover {
      box-shadow: 0 0 25px rgba(83, 252, 24, 0.5), 0 20px 50px rgba(0,0,0,.8);
      border-color: rgba(83, 252, 24, 0.4);
    }

    .card-red:hover {
      box-shadow: 0 0 25px rgba(248, 113, 113, 0.5), 0 20px 50px rgba(0,0,0,.8);
      border-color: rgba(248, 113, 113, 0.4);
    }

    .card-discord:hover {
      box-shadow: 0 0 25px rgba(129, 140, 248, 0.5), 0 20px 50px rgba(0,0,0,.8);
      border-color: rgba(129, 140, 248, 0.4);
    }

    .card-libero:hover {
      box-shadow: 0 0 25px rgba(192, 132, 252, 0.5), 0 20px 50px rgba(0,0,0,.8);
      border-color: rgba(192, 132, 252, 0.4);
    }

    .card-insta:hover {
      box-shadow: 0 0 25px rgba(244, 114, 182, 0.5), 0 20px 50px rgba(0,0,0,.8);
      border-color: rgba(244, 114, 182, 0.4);
    }

    .card-blue:hover {
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.5), 0 20px 50px rgba(0,0,0,.8);
      border-color: rgba(59, 130, 246, 0.4);
    }

    .neon { text-shadow: 0 0 12px rgba(255,255,255,.35); }

    #splash-screen {
      position: fixed;
      inset: 0;
      background: #01030d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      transition: opacity 0.4s ease-out;
    }

    .splash-logo {
      max-width: 150px;
      border-radius: 50%;
      animation: logoPulse 1s 2, fadeInElement 0.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInElement { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    @keyframes logoPulse { 0%, 100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(99,102,241, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 30px rgba(99,102,241, 0); } }

    #main-page-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in;
    }

    #main-page-content.visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <div id="spotlight"></div>

  <div id="splash-screen">
    <img src="https://files.kick.com/images/user/6892023/profile_image/conversion/56be7209-790d-4193-a8bf-bb483b89fc33-fullsize.webp" alt="ODED SVR Logo" class="splash-logo">
  </div>

  <div id="main-page-content" class="flex flex-col items-center px-6 py-14">
    <div class="text-center mb-12 relative z-10">
      <a href="https://github.com/OdedSVR/images/blob/main/image.png?raw=true" target="_blank">
        <img src="https://github.com/OdedSVR/images/blob/main/ODEDSVR.jpeg?raw=true" id="profile-image" class="w-36 h-36 rounded-full mx-auto border-4 border-white/20 shadow-2xl mb-5 object-cover cursor-pointer">
      </a>
      <h1 class="text-4xl font-black text-white neon tracking-tight uppercase">SasiVeTheBoiz</h1>
      <p class="mt-2 text-sm text-white/60 font-bold tracking-widest">OFFICIAL LINKS</p>
    </div>

    <div class="w-full max-w-md space-y-4 mx-auto relative z-10">

      <a href="https://kick.com/sasivetheboiz" target="_blank" class="card card-kick block rounded-2xl p-5 text-center">
        <div class="text-xl font-black text-green-400">
          <img src="https://github.com/OdedSVR/images/blob/main/kick%20logo.png?raw=true" alt="Kick" class="inline-block h-8 w-8 align-middle mr-2">
          Kick – לייבים
        </div>
      </a>
      
      <a href="https://discord.gg/NyVrvv49" target="_blank" class="card card-discord block rounded-2xl p-5 text-center">
        <div class="text-xl font-black text-indigo-400">
          <img src="https://github.com/OdedSVR/images/blob/main/discor%20logo.png?raw=true" alt="Discord" class="inline-block h-10 w-10 align-middle mr-2">
          הדיסקורד הרשמי
        </div>
      </a>

      <a href="https://www.youtube.com/@SasiVeTheBoiz" target="_blank" class="card card-red block rounded-2xl p-5 text-center">
        <div class="text-xl font-black text-red-400">
          <img src="https://github.com/OdedSVR/images/blob/main/YTLOGO.png?raw=true" alt="YouTube" class="inline-block h-8 w-8 align-middle mr-2">
          YouTube – הערוץ הרשמי
        </div>
      </a>

    <footer class="mt-16 text-xs text-white/40 font-bold text-center">
      © SasiVeTheBoiz
    </footer>
  </div>

  <script>
    const spotlight = document.getElementById('spotlight');
    const mainContent = document.getElementById('main-page-content');
    const splash = document.getElementById('splash-screen');

    document.addEventListener('mousemove', (e) => {
      spotlight.style.left = e.clientX + 'px';
      spotlight.style.top = e.clientY + 'px';
    });

    function activateSite() {
      if(splash) splash.style.opacity = '0';
      setTimeout(() => {
        if(splash) splash.style.display = 'none';
        if(mainContent) mainContent.classList.add('visible');
        if(spotlight) spotlight.style.display = 'block';
      }, 400);
    }

    setTimeout(activateSite, 1500);
  </script>
</body>
</html>
